<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Diseño de Cronogramas y Herramientas</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-transition="zoom">
					<aside class="notes">
						Estas Son Notas Escondidas B$
					</aside>
					<h3>Diseño de Cronograma y Herramientas</h3>
					<hr>
					<ul class="fragment">
						<li>Luis Fernando Osorio Garcia</li>
						<li>Bryan Steven Muñoz Cruzado</li>
					</ul>
				</section>
				<section>
					<section data-transition="convex">
						Primera
					</section>
					<section data-transition="convex">
						<h2>Imagen de prueba</h2>
						<img src="img/test.jpg" alt="Prueba">
					</section>
					<section data-transition="convex">
						<iframe height="500" width="1000" data-src="https://es.wikipedia.org/wiki/Wikipedia:Portada"></iframe>
					</section>
				</section>
				<section data-transition="zoom" data-transition-speed="fast">
					<h1>Gracias</h1>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: true,
				controlsTutorial: true,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
